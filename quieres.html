<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"
        content='IE-edge'>
        <title>¿Me perdonas?:(</title>
        <meta name="viewport"
        content="width=device-width,initial-scale=1">
        <style>
            body{
                background-color: pink;
            }
        </style>
        <script>
            function accionParaCuandoEllaDigaQueSi(){alert('Gracias por perdorname,tenia miedo que dijeras que no :(')}
            function mueveElBoton(){
                width = window.innerWidth;
                heigth = window.innerHeight;
                newWidth = (Math.random() * width);
                newHeigth = (Math.random() * heigth);
                document.getElementById('btnNo').style.position = "absolute";
                document.getElementById('btnNo').style.left = newWidth + "px";
                document.getElementById('btnNo').style.top = newHeigth + "px";
            }
        </script>
    </head>
    <body>
    <h3>¿Me podrías perdonar?:(</h3>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()"id="btnSi" value="Si"/>
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No"/>
    </body>
</html>
